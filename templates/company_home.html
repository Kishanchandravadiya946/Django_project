{% extends 'base2.html' %}

{% block content %}
    <!-- <h1>This is home page</h1> -->
<style>
    body{
 
        background-image: url("https://images.pexels.com/photos/269077/pexels-photo-269077.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-position: center top 1px;
    }
    .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.316);
    }
    .content {
            position: relative; /* Adjust content position to appear above overlay */
            color: white;
            text-align: center;
            z-index: 1; /* Ensure content appears above the overlay */
    }

    h1,h2,h5{
        color:rgb(0, 0, 0);
        font-weight: 1000;
        text-align: center;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        z-index: 1000;
    }
</style>
<br><br><br>
<div class="container mx-10">
<div class="mx-20 my-5 gx-10 ">
    <div class="overlay"></div>
    <div class="content">
        <h1>Post | Hier | Expand</h1><br><br>

        <div class="row">
            <div class="col-md-4 text-center">
                <h2>{{ job_seekers_count }} +</h2>
                <h5>JOB SEEKERS</h5>
            </div>
        
            <div class="col-md-4 text-center">
                <h2>{{ companies_count }} +</h2>
                <h5>COMPANIES</h5>
            </div>
            <div class="col-md-4 text-center">
                <h2>40 +</h2>
                <h5>JOBS</h5>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
