{% extends 'base1.html' %}
{% block content%}
<br><br>
<div class="container">
    <table class="table table-dark table-striped">
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Withdraw application</th>
        </tr>
        {% for application in applications %}
            <tr>
                <td>{{ application.job.title }}</td>
                <td>{{ application.get_status_display }}</td>
                <td>
                    <form method="post" action="{%url 'withdraw' application_id=application.id%}">
                        {%csrf_token%}
                        <button type="submit" class="btn btn-primary">Withdraw</button>
                    </form>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">No jobs applied</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
